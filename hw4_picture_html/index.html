<!DOCTYPE html>
<html lang="en">
<head>
	<title>Anime|Linc</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/focus.css" type="text/css">
	<link rel="stylesheet" href="css/comment.css" type="text/css">
	<link rel="stylesheet" href="css/maimeng.css" type="text/css">
</head>


<body style = "background: #ffffff;">

	<div id = "Content">
		<div id = "focus">
			<div id = "focus_left_area">
				<img id = "focus_left" src = "pic/focus_left.png" title = "点击查看上一张图" >
			</div>
			<div id = "focus_right_area">
				<img id = "focus_right" src = "pic/focus_right.png" title = "点击查看下一张图">
			</div>
			<div id = "focus_view">
				<ul>
				</ul>
			</div>
			<div id = "focus_text">
				<ul>
				</ul>
			</div>
		</div> 
	</div>

	<div id = "Comment" style = "display:none;">
		<div id = "comment_area">
			<div id = "comment_title"><span>评论列表</span></div>
			<div id = "comment_list">
				<div id = "comment_order">
					<ul>
						<li id = "reply_sort"><a>按回复数</a></li>
						<li id = "agree_sort"><a>按赞同数</a></li>
						<li class = "comment_order_on" id = "default_sort"><a>默认排序</a></li>
					</ul>
				</div>
				<ul>
				</ul>
				<div id = "page_list_box">
				</div>
			</div>
		</div>
		<div id = "maimeng_area">
			<div id = "comment_title"><span>卖萌区</span></div>
				<div id = "comment_list">
					<div id = "comment_order">
						<ul>
							<li class = "comment_order_on"><a>请作者吃饭</a></li>
						</ul>
					</div>
					<div class = "maimeng">
						<div class = "maimeng_img">
							<img class = "maimeng_face" id = "clickEat" src = "pic/eat.gif">
						</div>
						<div class = "maimeng_text">
							<div class = "get_money_rp">已筹集善款:
								<span id = "money">12元</span>
							</div>
							<div class = "give_money_rp">猛戳左边为作者温饱贡献你的一份力量。</div>
						</div>
					</div>
					<div id = "comment_order" style = "border-top: 1px solid #ddd;">
						<ul>
							<li class = "comment_order_on"><a>帮作者攒人品</a></li>
						</ul>
					</div>
					<div class = "maimeng">
						<div class = "maimeng_img">
							<img class = "maimeng_face" id = "clickPlay" src = "pic/renpin.gif">
						</div>
						<div class = "maimeng_text">
							<div class = "get_money_rp">已攒人品:
								<span id = "renpin">34</span>
							</div>
							<div class = "give_money_rp">猛戳左边为作者的命运贡献你的一份力量。</div>
						</div>
					</div>
				</div>
			</div>

		<div id = "ad_area">
			<div id = "comment_title"><span>广告位</span></div>
					<div class = "ad_list">
						<ul>
							<li class = "last_page">本站尚没有赞助商加盟，期待您的加入！</li>
						</ul>
			</div>
		</div>

		<div id = "history_area">
			<div id = "comment_title"><span>历史记录</span></div>
					<div class = "history_list">
						<ul>
							<li id = "last_pic">您最后一次浏览的图片是:</li>
							<li id = "last_page">您最后一次浏览的评论页面是:</li>
						</ul>
					</div>
			</div>
		</div>

	<div id = "Hover">
		<span id = "hover_text">戳我重新欣赏美丽的桌面`_>`</span>
	</div>
	<script src="http://code.jquery.com/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/view.js" type="text/javascript"></script>
	<script src="js/comment.js" type="text/javascript"></script>
	<script src="js/hover.js" type="text/javascript"></script>
</body>
</html>
